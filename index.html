<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gem Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" >
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css">
</head>

<body>
    <header class="hero">
        <div class="intro">Gems of Fate</div>>
        <div class="inspiration">Test your luck and mind with the gems of fate.</div>
        <div class="inspiration">Get the exact value of the guess and win!</div>
    </header>

    <div class="hoseki">
        <row>
            <button id="gem1"></button>
            <button id="gem2"></button>
            <button id="gem3"></button>
            <button id="gem4"></button>
        </row>
    </div>

    <!--JavaScript Below (Don't touch)-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/java.js">    
        //Refreshing section that contains the score section and the gem button section.
        <div class="score">
            <row>
                <div clas="col-md" id="victory">Wins: 0</div>
                <div clas="col-md" id="losses">Losses: 0</div>
            </row>
            <row>
                <div clas="col-md"></div>
                <row>
                    <p>Goal</p>
                    <div id="guess">#</div>
                </row>
                <div clas="col-md"></div>
                <row>
                    <p>Goal</p>
                    <div id="goal">#</div>
                </row>
            </row>
        </div>
    </script>
</body>

</html>
