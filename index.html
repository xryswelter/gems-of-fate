<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gem Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel= "stylesheet" type="text/css" href="assets/css/reset.css"
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <header class="hero">
        <h1 class="title">Gems of Fate</h1>
        <h2 class="intro">Test your luck and mind with the gems of fate.</h2>
        <h2 class="intro">Get the exact value of the guess and win!</h2>
    </header>
    <div class="score">
            <row>
                <div clas="col-6-md" id="victory">Wins: 0</div>
                <div clas="col-6-md" id="losses">Losses: 0</div>
            </row>
            <row>
                <div clas="col-6-md"></div>
                    <row>
                        <p>Goal</p>
                        <div id="guess">#</div>
                    </row>
                <div clas="col-6-md"></div>
                    <row>
                        <p>Goal</p>
                        <div id="goal">#</div>
                    </row>
            </row>
    </div>
    <!--JavaScript Below (Don't touch)-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="assets/javascript/java.js"></script>
</body>
</html>
